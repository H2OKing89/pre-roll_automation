{% extends "layout.html" %}

{% block content %}
<h1>Edit Holiday Schedule</h1>
<form method="POST">
    <div class="form-group">
        <label for="holidays">Holiday Schedule (JSON)</label>
        <textarea class="form-control" id="holidays" name="holidays" rows="15">{{ holidays | tojson(indent=4) }}</textarea>
        <small class="form-text text-muted">Ensure the JSON format is correct.</small>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
